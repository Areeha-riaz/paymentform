<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
  <h1 class="heading">Payment Form</h1> 
   
  <h2>Required fields represented by *</h2>
  <h2>Contact Information</h2>
  <p>
    Name:* <input type="text" name="name" required placeholder="Areeha Riaz">
 </p> 
<fieldset> 
    <legend>Gender *</legend><p>
     Male <input type="radio" name="gender" id="male" required>
female <input type="radio" name="gender" id="female" required> 
</p>
</fieldset>
<p>
    Address:  <textarea placeholder="enter any text" name="address" id="address" cols="80" rows="10"></textarea>
</p>
<p> Email:* <input type="email" name="email" id="email" required placeholder="something@gmail.com"> </p>
<p> Pin Code: <input type="number" name="pin_code" id="pin_code" placeholder="12345">
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
    <option value="">--select a card_type--</option>
    <option value="visa">visa</option>
    <option value="paypal">paypal</option>
    <option value="rupay">rupay</option>
</select>
     </p>
     <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
   <p>  Card Number:* <input type="number" name="cardnumber" id="cardnumber" required placeholder="1111-2222-3333-4444"></p>
   <p>
    Expiration Date:* <input type="date" name="expiration_date" id="expiration_date" required>
   </p>
   <input type="submit" value="Pay now">
   <input type="back" value="Back">
</div>
</body>
</html>
